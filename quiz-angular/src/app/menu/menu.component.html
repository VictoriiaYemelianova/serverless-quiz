<div class="menu-content">
  <div *ngFor="let item of menuItems" class="menu-item" [routerLink]="item.name" routerLinkActive="active-link">
    <div class="item">{{ item.name | titlecase }}</div>
    <div *ngIf="item.subMenu" class="submenu-content">
      <div class="menu-item" *ngFor="let subitem of item.subMenu" [routerLink]="subitem.name" routerLinkActive="active-link">
        <div class="item">{{ subitem.name | titlecase }}</div>
      </div>
    </div>
  </div>
</div>
